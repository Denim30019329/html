<button id="theButton" onclick="displayAsTable()">OPEN_FILE</button>
<script src="assets/d3.v3.min.js"></script>
<div>
<script id="JavaTable" type="text/javascript">

function displayAsTable()

{

d3.text("assets/test.csv", function(data)

{

var parsedCSV = d3.csv.parseRows(data);

var container = d3.select("div")

.append("table")

.selectAll("tr")

.data(parsedCSV).enter()

.append("tr")

.selectAll("td")

.data(function(d) { return d; }).enter()

.append("td")

.text(function(d) { return d; });

});

var buttonDiv = document.getElementById("theButton");

buttonDiv.style.display = "none";

}

</script></div>
